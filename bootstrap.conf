GNULIB_REVISION=34881aff4043847f2640d90cf9aa325cc3ad08d6

# gnulib modules used by this package.
gnulib_modules="
  dirname
  environ
  error
  full-write
  gitlog-to-changelog
  gnupload
  largefile
  lib-ignore
  manywarnings
  mkdtemp
  safe-read
  safe-write
  setenv
  sigaction
  signal
  sigprocmask
  strerror
  strsignal
  sys_select
  sys_stat
  unsetenv
  waitpid
  warnings
  xalloc
  xstrndup
  xvasprintf
"

gnulib_tool_option_extras="\
 --no-conditional-dependencies \
 --libtool \
 --macro-prefix=gl \
 --no-vc-files \
"

# This doesn't currently exist, but we set it to avoid confusion with 'gl'
# as the local output directory.
local_gl_dir=gnulib-local

gnulib_name=libgnu
source_base=gl/lib
m4_base=gl/m4

checkout_only_file=
copy=true
vc_ignore=

SKIP_PO=t

# Build prerequisites
buildreq="\
autoconf   2.63
automake   1.11.2
git        1.5.5
"
